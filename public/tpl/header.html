<!-- BEGIN HEADER TOP -->
<div class="page-header-top">
    <div class="header-container container">
        <!-- BEGIN LOGO -->
        <div class="col-lg-8 col-md-6 col-xs-12">
            <a href="/">
                <img src="https://callisto.network/wp-content/uploads/2020/07/CLO_small_logo.png" width="150" alt="logo" class="logo-default"/>
            </a>
        </div>

        <div class="col-lg-4 col-md-6 col-xs-12">
            <form name="form.searchForm" class="search-form">
                <div class="input-group">
                    <input type="text" name="explorerSearch" class="form-control"
                           placeholder="Search your transaction, an address or a block" ng-model="form.searchInput"
                           ng-keyup="$event.keyCode == 13 ? searchQuery(form.searchInput) : null">
                    <span class="input-group-btn">
                                  <a class="btn" ng-click="searchQuery(form.searchInput)">
                                      <i class="icon-magnifier"></i>
                                  </a>
                              </span>
                </div>
            </form>
            <!-- END LOGO -->
        </div>
    </div>
</div>
<!-- END HEADER TOP -->
